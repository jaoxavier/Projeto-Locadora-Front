<form (ngSubmit)="onSubmit()" [formGroup]="usuariosForm">
    <h2>Gerenciar usuarios</h2>
    <label>Selecione o usuario</label>
    <mat-select name="usuarioSelecionado" class="usuario-select" [(value)]="usuarioSelecionado" (valueChange)="onChange()">
      <mat-option *ngFor="let usuario of usuarios" [value]="usuario">
        {{usuario.nome | uppercase}} - {{usuario.cpf | uppercase}}
      </mat-option>
    </mat-select>
    <div class="atualizar-usuario">
      <div *ngIf="usuarioSelecionado.id !=0">
        <div >
          <label>Nome: </label>
          <input matInput formControlName="nome" type="text" [(ngModel)]="usuarioSelecionado.nome">
        </div>
        <div>
          <label>CPF: </label>
          <input matInput formControlName="cpf" type="text" [(ngModel)]="usuarioSelecionado.cpf">
        </div>
        <div>
          <label>CNH: </label>
          <input matInput formControlName="cnh" type="text" [(ngModel)]="usuarioSelecionado.cnh">
        </div>
        <div>
          <label>Email: </label>
          <input matInput formControlName="login" type="text" [(ngModel)]="usuarioSelecionado.login">
        </div>
        <div>
          <label>Senha: </label>
          <input formControlName="senha" type="password" (ngModel)="usuarioSelecionado.senha">
        </div>
        <div>
          <label>Admin: </label>
          <input formControlName="admin" type="checkbox" [(ngModel)]="usuarioSelecionado.admin">
        </div>
        <button type="submit">Atualizar</button>
      </div>
    </div>
  </form>
