
<form class="cadastro"  (ngSubmit)="onSubmit()" #form="ngForm">
  <h1 >Criar novo carro</h1>
  <div  class="info-carro">
    <div class="form-group">
      <label>Modelo</label>
      <input class="form-control" type="text" name="modelo" id="modelo" [(ngModel)]="carro.modelo" required>
    </div>
    <div class="form-group">
      <label>Placa</label>
      <input class="form-control" type="text" name="placa" id="placa" [(ngModel)]="carro.placa" required>
    </div>
    <div class="form-group">
      <label>Categoria</label>
      <input class="form-control" type="text" name="categoria" id="categoria" [(ngModel)]="carro.categoria" required>
    </div>
    <div class="form-group">
      <label>Url da imagem</label>
      <input class="form-control" type="text" name="imageUrl" id="imageUrl" [(ngModel)]="carro.imageUrl" required>
    </div>
    <div class="form-group">
      <label>Valor di√°ria</label>
      <input class="form-control" type="text" name="valorDiaria" id="valorDiaria" [(ngModel)]="carro.valorDiaria" required>
    </div>
  </div>
  <button type="submit" class="btn btn-primary btn-block" [disabled]="form.form.invalid" >Cadastrar carro</button>
</form>
