<div class="menu">
  <mat-card>
    <mat-card-title>Menu admin</mat-card-title>
    <mat-card-actions>
      <button (click)="OpenDialogCadastrarCarros()">Cadastrar carro</button>
      <button (click)="openDialogAtualizarCarro()">Atualizar carro</button>
      <button (click)="openDialogAtualizarUsuario()">Atualizar Usuario</button>
      <button routerLink="/relatorio-alugados" routerLinkActive='active'>Carros já alugados</button>
      <button routerLink="/relatorio-disponiveis" routerLinkActive='active'>Carros disponíveis</button>
    </mat-card-actions>
  </mat-card>
</div>
